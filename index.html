<script>
    function main() {
        var page = new Page();
        var header = new Header();

        page.insert(header.get());
        page.insert(school.get());
        page.insert(course.get());
        page.draw();
    }

    class Page {
        constructor() {
            this.content = '';
        }
        insert(content) {
            this.content += content;
        }
        draw() {
            this.page = `<div class="page border-1px">${this.content}</div>`;
            document.getElementById('body').innerHTML += this.page;
        }
    }
    class Course {
        constructor(kodeMatkul, namaMatkul, semester, tahunAwal, tahunAkhir) {
            this.kodeMatkul = kodeMatkul;
            this.namaMatkul = namaMatkul;
            this.semester = semester;
            this.tahunAwal = tahunAwal;
            this.tahunAkhir = tahunAkhir;
        }
        get() {
            return `<div class="center-text section border-1px">
                        ASSESSMENT FORM<br>
                        Course: ${this.kodeMatkul} – ${this.namaMatkul}<br>
                        Method of Assessment: Project<br>
                        Semester/Academic Year : ${this.semester}/${this.tahunAwal}-${this.tahunAkhir}<br>
                    </div>`;
        }
    }
    class School {

                        BINA NUSANTARA UNIVERSITY<br>JAKARTA<br></div>`;
